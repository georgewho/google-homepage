<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google</title>

    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="nav">
            <ul class="topnav">
                <li class="left">
                    <a href="https://about.google">About</a>
                    <a href="https://store.google.com">Store</a>
                </li>
                <li class="right">
                    <a href="https://gmail.com">Gmail</a>
                    <a href="https://images.google.com">Images</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="searcharea">
        <div class="logo">
            <img src="./images/logo.jpg" width="272px" height="92px" alt="Google" class="googlelogo">
        </div>

        <form class="searchbox" action="#" method="get">
            <input type="text" style="width:584px"><br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </form>
    </div>

    <footer>
        <div class="nav">
            <ul class="bottomnav">
                <li class="left">
                    <a href="https://ads.google.com/home/">Advertising</a>
                    <a href="https://www.google.com/services/">Business</a>
                </li>
                <li class="right">
                    <a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
                    <a href="https://www.google.com/preferences?hl=en">Settings</a>
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
